    <script type="text/javascript">
        function lti_launch(vars) {
            var query = '';
            for (var key in vars) {
                if (query.length == 0) {
                    query += '?' + key + '=' + encodeURIComponent(vars[key]);
                } else {
                    query += '&' + key + '=' + encodeURIComponent(vars[key]);
                }
            }
            location.replace('/d2l/customization/pearsonlti/6606/Launch' + query);
        }
    </script>
